service: coaching-chatbot

provider:
  name: aws
  runtime: nodejs4.3
  iamRoleStatements:
    - Effect: Allow
      Action:
      - SNS:ListTopics
      - SNS:Publish
      Resource: arn:aws:sns:${opt:region, self:provider.region}:*:*

functions:
  witAi:
    handler: src/wit-ai/handler.js
    timeout: 60
    events:
      - sns: ${self:service}-witAiTopic-${opt:stage, self:provider.stage}

resources:
  Resources:
    SessionsTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Delete
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:service}-sessions-${opt:stage, self:provider.stage}

plugins:
  - serverless-webpack
